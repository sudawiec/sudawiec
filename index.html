<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github banner</title>
    <!-- CSS reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style.css file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1 class="intro__title">
          <span class="title-color">FRONT-END</span> Technologies Enthusiast
        </h1>
        <p class="intro__subtitle">
          I am fascinated by the possibilities offered by frontend technologies.
        </p>
      </div>
      <div class="divider"></div>
      <div class="socials">
        <div class="mail">
          <i class="fa-solid fa-envelope"></i>
          <p>Warsuda@proton.me</p>
        </div>
        <div class="github">
          <i class="fa-brands fa-github"></i>
          <p>sudawiec</p>
        </div>
      </div>
      <div class="photo">
        <img
          src="./images/Programmer-rafiki.svg"
          class="photo__img"
          alt="Programmer working at desk"
        />
        <a class="photo__copy" href="https://storyset.com/technology"
          >Technology illustrations by Storyset</a
        >
      </div>
    </div>
  </body>
</html>
